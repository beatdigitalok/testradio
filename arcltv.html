<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de TV</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que ocupe todo el viewport del iframe */
            width: 100vw;
        }
        .video-js {
            width: 100%;
            height: 100%;
        }
        /* Opcional: Estilo para un mensaje si no carga */
        #error-message {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        data-setup='{}'>
    </video>
    
    <div id="error-message" style="display:none;"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.9.0/dist/videojs-http-streaming.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = videojs('my-video');
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('var1');
            const errorMessageDiv = document.getElementById('error-message');

            if (streamUrl) {
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL' // O 'application/vnd.apple.mpegurl'
                });
                player.load(); // Carga el stream
                player.play().catch(error => {
                    console.warn("La reproducción automática fue bloqueada o hubo un error al iniciar:", error);
                    errorMessageDiv.textContent = "Haz clic en el video para reproducir.";
                    errorMessageDiv.style.display = 'block';
                    // Puedes añadir un botón de "Play" si lo deseas
                });
            } else {
                console.error('No se encontró la URL del stream en los parámetros de la URL.');
                errorMessageDiv.textContent = "No se pudo cargar el canal. URL no encontrada.";
                errorMessageDiv.style.display = 'block';
            }

            // Opcional: Escuchar eventos de error para depuración y mensajes al usuario
            player.on('error', function() {
                const error = player.error();
                if (error) {
                    console.error('Error de Video.js:', error.code, error.message, error.stack);
                    let userMessage = "Hubo un error al cargar el canal. Puede que la señal no esté disponible o haya problemas de red.";
                    if (error.code === 2) { // NETWORK_ERR
                        userMessage = "Problema de red. Asegúrate de estar conectado a internet.";
                    } else if (error.code === 4) { // MEDIA_ERR_SRC_NOT_SUPPORTED
                        userMessage = "Formato de video no compatible o URL de stream inválida.";
                    }
                    errorMessageDiv.textContent = userMessage + " (Código: " + error.code + ")";
                    errorMessageDiv.style.display = 'block';
                    player.dispose(); // Limpia el reproductor en caso de error grave
                }
            });

            player.on('loadeddata', function() {
                // Una vez que los datos del video se han cargado, ocultar mensaje de error si existía
                errorMessageDiv.style.display = 'none';
            });
        });
    </script>
</body>
</html>
