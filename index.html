        :root {

            color: var(--text-color);

            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h2, p { display: none; } 

        /* =======================================
        HEADER SUPERIOR (Desktop y Mobile)
        ======================================= */
        #main-header {
            height: var(--header-height);
            background-color: var(--bg-medium);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            z-index: 1000;
            flex-shrink: 0;
        }
        #platform-logo {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            /* Ocultar "DIGITAL TV" en m√≥vil para ahorrar espacio */
        }
        #platform-logo span { color: var(--text-color); font-weight: 400; }
        
        #main-nav { 
            display: flex; gap: 25px; flex-grow: 1; margin-left: 50px; 
        }
        #main-nav button {
            background: none; border: none; color: var(--text-color); font-size: 1.1em; font-weight: 700; padding: 10px 0; cursor: pointer; position: relative; transition: color 0.2s;
            white-space: nowrap; /* Evitar que los textos del men√∫ se rompan */
        }
        #main-nav button:hover { color: var(--primary-color); }
        #main-nav button.active { color: var(--primary-color); }
        #main-nav button.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background-color: var(--primary-color); border-radius: 2px;
        }
        #search-button {
            display: none; /* Ya est√° en el men√∫ */
        }

        /* =======================================
        CONTENEDOR PRINCIPAL Y REPRODUCTOR
        ======================================= */
        #main-content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            display: flex; 
        }

        #tv-player-container-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #tv-player-container {
            flex-grow: 1;
            position: relative;
            background: black;
        }
        #tv-player-video, #tv-player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: black;
            border: none;
        }

        /* =======================================
        CAPAS DE OVERLAY (Gu√≠a, On Demand, Buscar)
        ======================================= */
        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 900;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            display: flex; 
        }
        .overlay-layer.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* GU√çA DE CANALES (Configuraci√≥n Desktop por defecto: izquierda) */
        #channel-guide {
            flex: 0 0 var(--guide-width);

            height: 100%;
            background-color: var(--bg-medium);
            overflow-y: auto;
            overflow-x: hidden;
            border-right: 1px solid #333;
            pointer-events: auto; 
            display: block; /* Visible por defecto en Live */
        }

        /* CONTENIDO EXTRA (Ocupa el resto en Desktop) */
        #main-display-overlay {
            flex-grow: 1; 
            background-color: transparent; 
            transition: background-color 0.3s;
            pointer-events: auto;
            display: none; /* Oculto por defecto en Live */
            justify-content: center;
            align-items: center;
        }
        
        /* Estilo de Overlay cuando no es LIVE */
        .overlay-mode #main-display-overlay {
            background-color: var(--overlay-bg);
            display: flex;
        }

        /* Contenido de las secciones */
        .content-section {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;

        .content-section p { display: block; font-size: 0.5em; color: #777; }
