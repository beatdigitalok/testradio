<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Beat Digital TV - El Hub Multimedia</title>
    <style>
        /* Paleta y Estilos Base "Estilo Netflix" */
        :root {
            --primary-color: #E50914; /* Rojo Netflix */
            --background-dark: #141414; /* Fondo Oscuro Profundo */
            --card-dark: #2A2A2A; /* Color de tarjeta */
            --text-light: #F0F0F0;
            --secondary-dark: #B3B3B3;
            --player-bg: #000000;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--background-dark); 
            color: var(--text-light); 
            margin: 0; 
            line-height: 1.6;
        }
        header { 
            background: var(--primary-color); 
            padding: 20px; 
            text-align: center; 
            font-size: 32px; 
            font-weight: 700; 
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 { 
            border-bottom: 2px solid var(--primary-color); 
            padding-bottom: 8px; 
            margin-bottom: 25px;
            font-size: 2em;
            color: var(--text-light);
        }

        /* Reproductor y Controles (Fijo Superior) */
        #media-player-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            min-height: 550px;
        }
        #media-player-wrapper {
            flex-grow: 1;
            background: var(--player-bg);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #main-media-player {
            width: 100%;
            flex-grow: 1;
            min-height: 400px; 
            border-radius: 12px;
            background: var(--player-bg);
        }
        #current-media-info {
            padding: 15px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.4);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        /* Contenedor de Listas (Derecha) */
        #media-list-tabs {
            flex: 0 0 320px;
            background: var(--card-dark);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .tab-button {
            background: #444;
            color: var(--secondary-dark);
            border: none;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.2s, color 0.2s;
        }
        .tab-button.active {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        #media-list-placeholder {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 5px;
        }
        .media-item {
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            background: #333;
            transition: background-color 0.2s;
            font-size: 1em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border-left: 4px solid transparent;
        }
        .media-item:hover {
            background: #444;
        }
        .media-item.active {
            background: #555;
            border-left: 4px solid var(--primary-color);
        }

        /* Secci贸n de Dibujos Animados (Estilo Carrusel - Media Cards) */
        #cartoons-section {
            margin-top: 40px;
        }
        #cartoons-list {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
        }
        .cartoon-card {
            flex: 0 0 200px; /* Ancho fijo para las tarjetas */
            height: 300px; /* Altura fija */
            background: var(--card-dark);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .cartoon-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        .cartoon-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            display: block;
        }
        .cartoon-info {
            padding: 10px;
            text-align: center;
        }
        .cartoon-info p {
            font-weight: bold;
            font-size: 0.9em;
            margin: 0;
            color: var(--primary-color);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<header> Beat Digital TV</header>
<main>

<section id="media-player-section">
    <div id="media-player-wrapper">
        <video id="main-media-player" controls autoplay></video>
        <p id="current-media-info">Selecciona un canal, radio o serie de la lista para comenzar.</p>
    </div>
    
    <div id="media-list-tabs">
        <button class="tab-button active" data-type="tv"> TV Abierta</button>
        <button class="tab-button" data-type="radio"> Radio Digital</button>
        <button class="tab-button" data-type="movies"> Pel铆culas/Series</button>
        
        <div id="media-list-placeholder"></div>
    </div>
</section>

<section id="cartoons-section">
    <h2>お Dibujos Animados Cl谩sicos</h2>
    <div id="cartoons-list">
        <p style="padding: 15px;">Cargando cat谩logo de series demo...</p>
    </div>
</section>

</main>

<script>
// =====================================================================
// === Configuraci贸n de Listas M3U/M3U8 ===
// =====================================================================

// URL de la lista M3U de TV Abierta (Argentina)
const TV_M3U_URL = "https://radiosargentina.com.ar/TVAR.m3u";

// URL de la lista M3U para Radio AM (Lista gen茅rica de streams de Argentina)
const RADIO_M3U_URL = "https://m3u.cl/lista/AR.m3u"; 

// Se utiliza un proxy CORS para evitar el bloqueo del navegador si se ejecuta localmente.
// Si subes esto a un servidor, considera usar la URL directa o tu propio proxy.
const CORS_PROXY = "https://api.allorigins.win/raw?url=";

// Streams de prueba para las secciones fijas
const DEMO_MOVIES = [
    { name: "Big Buck Bunny (Demo)", url: "https://test-streams.mux.dev/bigbuckbunny/master.m3u8", type: 'video' },
    { name: "Serie Demo Cap铆tulo 1", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", type: 'video' }
];

// Contenido de Dibujos Animados (Simulando el contenido de lacartoons.com con streams demo)
const CARTOONS_CATALOG = [
    { name: "Cl谩sico Animado 1", url: "https://test-streams.mux.dev/bigbuckbunny/master.m3u8", type: 'video', img: "https://via.placeholder.com/200x140/E50914/FFFFFF?text=CARTOON+1" },
    { name: "Aventura pica", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", type: 'video', img: "https://via.placeholder.com/200x140/141414/E50914?text=CARTOON+2" },
    { name: "Comedia Retro", url: "https://test-streams.mux.dev/bigbuckbunny/master.m3u8", type: 'video', img: "https://via.placeholder.com/200x140/E50914/FFFFFF?text=CARTOON+3" },
    { name: "Serie de Fantas铆a", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", type: 'video', img: "https://via.placeholder.com/200x140/141414/E50914?text=CARTOON+4" },
];


let allMediaData = {
    tv: [],
    radio: [],
    movies: DEMO_MOVIES
};

// =====================================================================
// === Funciones de Parser M3U ===
// =====================================================================

/**
 * Descarga y parsea una lista M3U desde una URL, usando un proxy para CORS.
 * @param {string} url - URL del archivo M3U.
 * @param {string} type - 'tv' o 'radio'.
 */
async function parseM3UList(url, type) {
    try {
        const proxyUrl = CORS_PROXY + encodeURIComponent(url);
        const response = await fetch(proxyUrl);
        
        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
        }
        
        const text = await response.text();
        const lines = text.split('\n');
        
        let currentItem = {};
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            if (line.startsWith('#EXTINF:')) {
                const nameMatch = line.match(/,(.+)$/);
                if (nameMatch && nameMatch[1]) {
                    currentItem.name = nameMatch[1].trim();
                }
            } else if (line && !line.startsWith('#')) {
                currentItem.url = line;
                
                // Heur铆stica de tipo: Asumimos 'audio' si es la lista de radio o tiene extensi贸n de audio
                currentItem.type = (type === 'radio' || currentItem.url.toLowerCase().match(/\.(mp3|aac|m4a)$/)) ? 'audio' : 'video';
                
                if (currentItem.name && currentItem.url) {
                    allMediaData[type].push(currentItem);
                }
                currentItem = {}; 
            }
        }

    } catch (error) {
        console.error(`Error al cargar ${type} desde M3U.`, error);
    }
}

// =====================================================================
// === L贸gica del Reproductor nico ===
// =====================================================================

const playerElement = document.getElementById("main-media-player");
const infoElement = document.getElementById("current-media-info");

/**
 * Inicia la reproducci贸n HLS/M3U8 (Video)
 * @param {string} url - URL del stream.
 */
function playHLS(url) {
    // Es crucial que el elemento sea un VIDEO para HLS
    playerElement.style.display = 'block';
    playerElement.load(); // Detiene cualquier reproducci贸n anterior

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(playerElement);
        playerElement.play().catch(e => console.error("Error de auto-reproducci贸n:", e));
    } else if (playerElement.canPlayType("application/vnd.apple.mpegurl")) {
        playerElement.src = url;
        playerElement.play().catch(e => console.error("Error de auto-reproducci贸n:", e));
    } else {
        infoElement.textContent = "Error: Tu navegador no soporta este stream.";
    }
}

/**
 * Inicia la reproducci贸n de Audio
 * @param {string} url - URL del stream.
 */
function playAudio(url) {
    // Mantenemos el elemento VIDEO pero lo tratamos como AUDIO
    playerElement.style.display = 'block';
    playerElement.src = url;
    playerElement.load();
    playerElement.play().catch(e => console.error("Error de auto-reproducci贸n:", e));
}

/**
 * Selecciona el reproductor y reproduce el item.
 * @param {object} item - Objeto con name, url y type.
 */
function handlePlayMedia(item) {
    document.querySelectorAll('.media-item').forEach(el => el.classList.remove('active'));
    document.querySelector(`#cartoons-section .cartoon-card.active`)?.classList.remove('active');

    // 1. Marcar el elemento seleccionado
    const selector = `.media-item[data-url="${item.url}"], .cartoon-card[data-url="${item.url}"]`;
    document.querySelector(selector)?.classList.add('active');
    
    // 2. Reproducir
    if (item.type === 'video') {
        playHLS(item.url);
        infoElement.textContent = ` Viendo: ${item.name}`;
    } else if (item.type === 'audio') {
        playAudio(item.url);
        infoElement.textContent = ` Escuchando: ${item.name}`;
    }
}


/**
 * Renderiza la lista de contenido en el panel lateral.
 * @param {string} type - Tipo de contenido a renderizar ('tv', 'radio', 'movies').
 */
function renderMediaList(type) {
    const mediaList = allMediaData[type];
    const listPlaceholder = document.getElementById("media-list-placeholder");
    
    listPlaceholder.innerHTML = "";
    if (mediaList.length === 0) {
        listPlaceholder.innerHTML = `<p style="color: var(--secondary-dark);">No hay contenido de ${type}. Intenta recargar o revisar la consola.</p>`;
        return;
    }

    mediaList.forEach(item => {
        const div = document.createElement("div");
        div.className = "media-item";
        div.textContent = item.name;
        div.dataset.url = item.url;
        div.dataset.type = item.type;
        
        div.addEventListener('click', () => handlePlayMedia(item));
        listPlaceholder.appendChild(div);
    });

    // Reproducir el primer elemento autom谩ticamente
    if (mediaList.length > 0) {
        handlePlayMedia(mediaList[0]);
    }
}

// =====================================================================
// === L贸gica de Dibujos Animados (Carrusel) ===
// =====================================================================

function renderCartoons() {
    const listContainer = document.getElementById("cartoons-list");
    listContainer.innerHTML = "";

    CARTOONS_CATALOG.forEach(cartoon => {
        const card = document.createElement("div");
        card.className = "cartoon-card";
        card.dataset.url = cartoon.url;
        card.dataset.type = cartoon.type;
        
        card.innerHTML = `
            <img src="${cartoon.img}" alt="${cartoon.name} Cover">
            <div class="cartoon-info">
                <p>${cartoon.name}</p>
            </div>
        `;
        
        card.addEventListener('click', () => {
            handlePlayMedia(cartoon);
            card.classList.add('active');
            // Mover la vista al reproductor principal
            document.getElementById('media-player-section').scrollIntoView({ behavior: 'smooth' });
        });
        
        listContainer.appendChild(card);
    });
}

// =====================================================================
// === Inicializaci贸n ===
// =====================================================================
document.addEventListener("DOMContentLoaded", async () => {
    // 1. Cargar todas las listas M3U/M3U8
    infoElement.textContent = 'Cargando listas (TV y Radio)...';
    await parseM3UList(TV_M3U_URL, 'tv');
    await parseM3UList(RADIO_M3U_URL, 'radio');
    infoElement.textContent = 'Listas cargadas. Selecciona un contenido.';
    
    // 2. Inicializar los eventos de las pesta帽as
    const tabButtons = document.querySelectorAll('.tab-button');
    tabButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            tabButtons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            renderMediaList(e.target.dataset.type);
        });
    });
    
    // 3. Cargar el contenido por defecto (TV)
    renderMediaList('tv');
    
    // 4. Cargar el carrusel de Dibujos Animados
    renderCartoons();
});
</script>

</body>
</html>
