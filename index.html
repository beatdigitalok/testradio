    <style>
        /* =======================================
        VARIABLES y ESTILOS GENERALES
        ======================================= */
        :root {
            --bg-dark: #0f0f0f;
            --bg-medium: #1c1c1c;
            --primary-color: #ff9900;
            --text-color: #ffffff;
            --header-height: 60px;
            /* Altura del reproductor en Desktop */
            --player-height-desktop: 70vh; 
            /* Altura del reproductor en Mobile */
            --player-height-mobile: 35vh; 
            --overlay-bg: rgba(15, 15, 15, 0.98); 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* =======================================
        HEADER SUPERIOR (Mantenido)
        ======================================= */
        #main-header {
            height: var(--header-height);
            background-color: var(--bg-medium);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            z-index: 1000;
            flex-shrink: 0;
        }
        #platform-logo {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #platform-logo span { color: var(--text-color); font-weight: 400; }
        #main-nav { display: flex; gap: 25px; flex-grow: 1; margin-left: 50px; }
        #main-nav button {
            background: none; border: none; color: var(--text-color); font-size: 1.1em; font-weight: 700; padding: 10px 0; cursor: pointer; position: relative; transition: color 0.2s; white-space: nowrap;
        }
        #main-nav button.active { color: var(--primary-color); }
        #main-nav button.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background-color: var(--primary-color); border-radius: 2px;
        }

        /* =======================================
        CONTENIDO PRINCIPAL (Dividido en dos secciones)
        ======================================= */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Organiza el reproductor arriba y el contenido abajo */
            overflow: hidden;
        }

        /* 1. REPRODUCTOR (Secci√≥n Superior de Altura Fija) */
        #tv-player-container-wrapper {
            /* Fija la altura del reproductor */
            height: var(--player-height-desktop); 
            min-height: 200px; /* M√≠nimo para que no se pierda */
            flex-shrink: 0;
            position: relative; /* Para posicionar el reproductor absoluto dentro */
            background-color: black;
        }
        #tv-player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: black;
        }
        #tv-player-video, #tv-player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: black;
            border: none;
        }
        /* INFO CANAL Y CONTROLES (Mantenidos) */
        #channel-info { 
            position: absolute; bottom: 65px; left: 20px; display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 6px; font-size: 1.2em; font-weight: bold; opacity: 0; transition: opacity 0.5s; z-index: 100; pointer-events: none;
        }
        #channel-info.show { opacity: 1; }
        #channel-info img { 
            height: 40px; width: 80px; object-fit: contain; background: var(--bg-dark); padding: 5px; border-radius: 4px; 
        }
        #player-controls {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50px; display: flex; align-items: center; justify-content: flex-start; gap: 20px; padding: 0 20px; background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0)); opacity: 0; transition: opacity 0.3s; z-index: 100;
        }
        #tv-player-container:hover #player-controls { opacity: 1; }

        /* 2. CONTENIDO INFERIOR (Gu√≠a, On Demand, Buscar) */
        #content-section-wrapper {
            flex-grow: 1; /* Ocupa todo el espacio restante bajo el reproductor */
            background-color: var(--bg-dark);
            overflow-y: hidden; /* Las secciones internas manejan el scroll */
            position: relative; /* Para el posicionamiento de las secciones */
        }
        .content-display {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow-y: auto;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        .content-display.active {
            display: block;
        }
        
        /* === GU√çA DE CANALES (Contenido de la secci√≥n LIVE) === */
        #channel-guide {
            padding: 0; /* La lista de canales ya tiene padding interno */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
            justify-content: start;
        }
        /* Estilo de la celda del canal (ahora como "tarjeta") */
        .tv-channel {
            padding: 10px;
            text-align: left;
            background: var(--bg-medium);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, outline 0.2s;
            border-left: 5px solid transparent;
        }
        .tv-channel:hover { background: #2a2a2a; }
        .tv-channel-selected {
            background: #2a2a2a !important; 
            border-left-color: var(--primary-color) !important;
            outline: 2px solid var(--primary-color);
        }
        .tv-channel-content { display: flex; align-items: center; gap: 15px; }
        .tv-channel img { max-height: 35px; width: 60px; object-fit: contain; background: black; padding: 3px; border-radius: 3px; }
        .tv-channel-info { flex-grow: 1; overflow: hidden; }
        .tv-channel-info .name { font-size: 1em; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tv-channel-info .now-playing { font-size: 0.85em; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }


        /* === SECCI√ìN ON DEMAND === */
        #ondemand-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #777;
        }
        #ondemand-display h1 { margin-top: 0; color: var(--text-color); }
        #ondemand-display p { display: block; font-size: 0.5em; color: #777; }


        /* === SECCI√ìN BUSCAR (Funcional) === */
        #search-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
        }
        #search-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        #search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: var(--bg-medium);
            border: 2px solid #333;
            border-radius: 8px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        #search-input:focus {
            border-color: var(--primary-color);
        }
        #search-results-message {
            margin-top: 20px;
            color: #aaa;
            font-size: 1.1em;
            display: none;
            text-align: center;
        }
        /* Los resultados de la b√∫squeda ser√°n los canales mostrados, reutilizando la gu√≠a */
        #search-results-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
            justify-content: start;
        }

        /* =======================================
        ADAPTACI√ìN A M√ìVILES (MEDIA QUERY)
        ======================================= */
        @media (max-width: 768px) {
            
            #platform-logo span { display: none; }
            #main-nav { margin-left: 10px; gap: 10px; }
            #main-nav button { font-size: 0.9em; padding: 15px 5px; }

            /* Reproductor m√°s peque√±o en m√≥vil */
            #tv-player-container-wrapper {
                height: var(--player-height-mobile); 
            }

            /* Controles m√°s amigables al tacto */
            #player-controls {
                height: 40px; 
                padding: 0 10px;
                opacity: 1 !important; /* Siempre visible en m√≥vil */
            }
            #player-controls button {
                width: 30px; height: 30px; line-height: 30px; font-size: 1em;
            }
            #volume-control {
                display: none; /* Simplificar controles en m√≥vil */
            }
            #channel-info {

                font-size: 1em;
            }

            /* La gu√≠a de canales en m√≥vil se convierte en una lista vertical sin la cuadr√≠cula */
            #channel-guide {
                grid-template-columns: 1fr;
            }
            #search-results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        // ====================
        // Variables y Elementos del DOM
        // ====================
        const channelGuide = document.getElementById("channel-guide");
        const navButtons = document.querySelectorAll('#main-nav button');
        const contentDisplays = document.querySelectorAll('.content-display');
        
        // Elementos de la b√∫squeda
        const searchInput = document.getElementById("search-input");
        const searchResultsGrid = document.getElementById("search-results-grid");
        const searchResultsMessage = document.getElementById("search-results-message");

        // Elementos de reproducci√≥n
        const playerVideo = document.getElementById("tv-player-video");
        const playerIframe = document.getElementById("tv-player-iframe");
        const volumeSlider = document.getElementById("volume-slider");
        const infoBox = document.getElementById("channel-info");
        
        let currentChannelIndex = 0;
        let channelElements = []; 
        let hls, dash;
        let lastVolume = 0.5; 
        
        // Mapeo de √≠ndices de canales
        const channelMap = new Map(); // Para mapear el √≠ndice del DOM al √≠ndice original

        // ====================
        // Funcionalidad de Navegaci√≥n del Header
        // ====================
        function showSection(sectionId) {
            // 1. Gestionar la pesta√±a activa
            navButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');

            // 2. Gestionar la visibilidad de la secci√≥n de contenido inferior
            contentDisplays.forEach(display => display.classList.remove('active'));
            document.getElementById(`${sectionId}-display`).classList.add('active');

            // 3. Manejo especial para la b√∫squeda
            if (sectionId === 'search') {
                searchInput.focus();
                // Inicialmente, mostrar todos los canales en la grilla de resultados
                filterChannels(searchInput.value || '');
            }
            
            // 4. Manejo especial para LIVE
            if (sectionId === 'live') {
                // Asegurar que se muestre la lista completa
                renderChannels(channels, channelGuide); 
                // Seleccionar el canal actual en la gu√≠a
                const currentEl = channelGuide.querySelector(`[data-channel-index="${currentChannelIndex}"]`);
                if(currentEl) currentEl.classList.add("tv-channel-selected");
                scrollToChannel(currentChannelIndex, channelGuide);
            }
        }

        navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                showSection(e.target.dataset.section);
            });
        });

        // ====================
        // Funcionalidad de B√∫squeda
        // ====================

        function filterChannels(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();
            const resultsContainer = searchResultsGrid;
            resultsContainer.innerHTML = '';
            searchResultsMessage.style.display = 'none';

            if (searchTerm.length === 0) {
                searchResultsMessage.textContent = 'Escribe para encontrar canales...';
                searchResultsMessage.style.display = 'block';
                return;
            }

            const filteredChannels = channels.filter(ch => 
                ch.name.toLowerCase().includes(searchTerm) || 
                (ch.playing && ch.playing.toLowerCase().includes(searchTerm))
            );

            if (filteredChannels.length === 0) {
                searchResultsMessage.textContent = `No se encontraron resultados para "${searchTerm}".`;
                searchResultsMessage.style.display = 'block';
            } else {
                // Renderizar los canales filtrados en la cuadr√≠cula de b√∫squeda
                renderChannels(filteredChannels, resultsContainer);
                
                // Asegurarse de que el canal actualmente seleccionado se marque
                const selectedEl = resultsContainer.querySelector(`[data-channel-index="${currentChannelIndex}"]`);
                if (selectedEl) selectedEl.classList.add("tv-channel-selected");
            }
        }
        
        // Listener para la b√∫squeda
        searchInput.addEventListener('input', () => {
            filterChannels(searchInput.value);
        });

        // ====================
        // Funciones de Reproducci√≥n y Canales (Modificadas para reutilizar)
        // ====================

        /**
         * Crea elementos de canal y los a√±ade a un contenedor.
         * @param {Array} list - Lista de canales a renderizar.
         * @param {HTMLElement} container - Contenedor donde se insertar√°n los elementos.
         */
        function renderChannels(list, container) {
             container.innerHTML = ''; 
             channelElements = [];
             
             list.forEach((ch) => {
                // Obtener el √≠ndice original del canal
                const originalIndex = channels.findIndex(c => c.name === ch.name); 

                const div = document.createElement("div");
                div.className = "tv-channel";
                div.setAttribute('tabindex', 0); 
                div.setAttribute('data-channel-index', originalIndex); // Guardar el √≠ndice original
                div.innerHTML = `
                    <div class="tv-channel-content">
                        <img src="${ch.logo}" alt="${ch.name}">
                        <div class="tv-channel-info">
                            <span class="name" title="${ch.name}">${ch.name}</span>
                            <span class="now-playing">${ch.playing || 'En vivo'}</span>
                        </div>
                    </div>
                `;
                div.addEventListener("click", () => playChannel(originalIndex));
                div.addEventListener("keydown", (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        playChannel(originalIndex);
                    }
                });
                container.appendChild(div);
                channelElements.push(div); 
            });
            // Re-mapear los elementos visibles de la gu√≠a para la navegaci√≥n por teclado
            if(container === channelGuide) {
                 channelElements = Array.from(channelGuide.children);
            }
        }
        
        function playChannel(idx) {
            currentChannelIndex = idx;
            const ch = channels[idx];
            
            // Destruir reproductores anteriores
            if (hls) { hls.destroy(); hls = null; }
            if (dash) { dash.reset(); dash = null; }

            // Ocultar reproductores
            playerVideo.style.display = "none";
            playerIframe.style.display = "none";
            playerVideo.pause();
            playerIframe.src = "";

            // Asegurarse de seleccionar la secci√≥n LIVE (si no lo est√° ya)
            showSection('live'); 

            // Actualizar y mostrar info del canal
            document.getElementById('channel-logo').src = ch.logo;
            document.getElementById('channel-name').textContent = ch.name;
            infoBox.classList.add("show");
            clearTimeout(infoBox.timeout);
            infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
            
            // Quitar y poner la clase de selecci√≥n en la gu√≠a principal
            document.querySelectorAll('.tv-channel-selected').forEach(el => el.classList.remove("tv-channel-selected"));
            const selectedElement = channelGuide.querySelector(`[data-channel-index="${idx}"]`);
            if (selectedElement) {
                selectedElement.classList.add("tv-channel-selected");
                scrollToChannel(idx, channelGuide);
            }

            // 6. Configurar y mostrar el reproductor correcto
            if (ch.type === "youtube") {
                playerIframe.style.display = "block";
                const urlWithAutoplay = ch.url.includes("autoplay=1") ? ch.url : ch.url + (ch.url.includes("?") ? "&" : "?") + "autoplay=1&mute=0";
                playerIframe.src = urlWithAutoplay;
                document.getElementById("player-controls").style.display = 'none';
            } else if (ch.type === "dash") {
                playerVideo.style.display = "block";
                dash = dashjs.MediaPlayer().create();
                dash.initialize(playerVideo, ch.url, true);
                playerVideo.volume = volumeSlider.value;
                playerVideo.play().catch(()=>{});
                document.getElementById("player-controls").style.display = 'flex';
            } else { // HLS o MP4 nativo
                playerVideo.style.display = "block";
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(ch.url);
                    hls.attachMedia(playerVideo);
                    hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                        playerVideo.volume = volumeSlider.value;
                        playerVideo.play().catch(()=>{});
                    });
                } else {
                    playerVideo.src = ch.url;
                    playerVideo.volume = volumeSlider.value;
                    playerVideo.play().catch(()=>{});
                }
                document.getElementById("player-controls").style.display = 'flex';
            }
        }

        /**
         * Desplaza el contenedor al canal seleccionado.
         * @param {number} idx - √çndice del canal original.
         * @param {HTMLElement} container - El contenedor que contiene los elementos (Gu√≠a o Resultados).
         */
        function scrollToChannel(idx, container) {
            const channelEl = container.querySelector(`[data-channel-index="${idx}"]`);
            if (channelEl) {
                const offset = channelEl.offsetTop - (container.offsetHeight / 2) + (channelEl.offsetHeight / 2);
                container.scrollTo({ top: offset, behavior: 'smooth' });
            }
        }
        
        // ====================
        // Controles de Volumen y Teclado (Ligeramente ajustados)
        // ====================
        const btnMute = document.getElementById("btn-mute");
        function updateVolume(newVolume) {
            playerVideo.volume = newVolume;
            volumeSlider.value = newVolume;
            playerVideo.muted = newVolume === 0;
            btnMute.textContent = newVolume === 0 ? 'üîá' : 'üîä';
        }
        
        volumeSlider.oninput = (e) => {
            const newVolume = parseFloat(e.target.value);
            updateVolume(newVolume);
            lastVolume = newVolume > 0 ? newVolume : 0.5;
        };

        btnMute.onclick = () => {
            if (playerVideo.muted || playerVideo.volume === 0) {
                let vol = lastVolume > 0 ? lastVolume : 0.5;
                updateVolume(vol);
            } else {
                lastVolume = playerVideo.volume;
                updateVolume(0);
            }
        };

        document.getElementById("btn-play").onclick = () => { 
            if (playerVideo.style.display === "block") playerVideo.play().catch(()=>{}); 
            infoBox.classList.add("show");
            clearTimeout(infoBox.timeout);
            infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
        };
        document.getElementById("btn-pause").onclick = () => { 
            if (playerVideo.style.display === "block") playerVideo.pause(); 
            infoBox.classList.add("show");
            clearTimeout(infoBox.timeout);
            infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
        };
        document.getElementById("btn-fullscreen").onclick = () => {
            const container = document.getElementById("tv-player-container");
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        };

        // Navegaci√≥n por teclado (Ahora usa el contenedor activo)
        document.addEventListener("keydown", e => {
            const currentSection = document.querySelector('#main-nav button.active').dataset.section;
            
            if (e.key === "ArrowDown" || e.key === "ArrowUp") {
                e.preventDefault(); 
                
                let visibleChannels = [];
                let container = null;
                
                if (currentSection === 'live') {
                    visibleChannels = Array.from(channelGuide.children);
                    container = channelGuide;
                } else if (currentSection === 'search') {
                    visibleChannels = Array.from(searchResultsGrid.children);
                    container = document.getElementById('search-display'); // El contenedor scrolleable
                }
                
                if (visibleChannels.length > 0) {
                    // Encontrar el √≠ndice del canal seleccionado actualmente en la lista visible
                    const selectedEl = visibleChannels.find(el => el.classList.contains("tv-channel-selected"));
                    let currentIndex = selectedEl ? visibleChannels.indexOf(selectedEl) : -1;

                    if (currentIndex === -1) {
                         // Si no hay seleccionado, empezar desde el principio/final
                         currentIndex = e.key === "ArrowDown" ? 0 : visibleChannels.length - 1;
                    } else {
                        // Calcular el nuevo √≠ndice
                        currentIndex = e.key === "ArrowDown" 
                            ? (currentIndex + 1) % visibleChannels.length
                            : (currentIndex - 1 + visibleChannels.length) % visibleChannels.length;
                    }
                    
                    const nextChannelEl = visibleChannels[currentIndex];
                    const nextOriginalIndex = parseInt(nextChannelEl.dataset.channelIndex);

                    playChannel(nextOriginalIndex);
                }
            }
            
            // Control de volumen con flechas izquierda/derecha
            if (playerVideo.style.display === "block" && (e.key === "ArrowLeft" || e.key === "ArrowRight")) {
                 e.preventDefault(); 
                 const step = 0.05;
                 let currentVolume = parseFloat(volumeSlider.value);
                 if (e.key === "ArrowRight") {
                     currentVolume = Math.min(1, currentVolume + step);
                 } else {
                     currentVolume = Math.max(0, currentVolume - step);
                 }
                 updateVolume(currentVolume);

                 infoBox.classList.add("show");
                 clearTimeout(infoBox.timeout);
                 infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
            }
        });


        // ====================
        // Inicializaci√≥n
        // ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Renderiza la lista completa en la gu√≠a principal
            renderChannels(channels, channelGuide); 
            // Iniciar en la secci√≥n EN VIVO con el primer canal
            showSection('live');
            playChannel(0); 
        });
    </script>
