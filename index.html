<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Digital Radio</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
<body>

    <div id="player">
        <div class="cover-album">
            <div id="bgCover" style="background-image: url('/img/cover.png');"></div>
            <div id="currentCoverArt" style="background-image: url('/img/cover.png');"></div>
        </div>

        <div class="player-controls">
            <div class="info-song">
                <h2 id="currentSong" class="text-uppercase">Cargando...</h2>
                <h4 id="currentArtist" class="text-capitalize"></h4>
            </div>
            <div class="buttons">
                <button id="buttonPlay" onclick="togglePlay()">
                    <i id="playerButton" class="fas fa-play"></i> <span>PLAY</span>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-down" onclick="volumeDown()"></i>
                    <input type="range" id="volume" min="0" max="100" value="80">
                    <i class="fas fa-volume-up" onclick="volumeUp()"></i>
                    <span id="volIndicator">80</span>
                    <i class="fas fa-volume-off" onclick="mute()"></i>
                </div>
                <button class="lyrics" data-toggle="modal" data-target="#modalLyrics">
                    <i class="fas fa-lyrics"></i> <span>LETRA</span>
                </button>
            </div>
        </div>
    </div>

    <div class="historic">
        <h3>Historial</h3>
        <div id="historicSong">
            <article>
                <div class="cover-historic" style="background-image: url('/img/cover.png');"></div>
                <div class="music-info">
                    <span class="song"></span>
                    <span class="artist"></span>
                </div>
            </article>
            <article>
                <div class="cover-historic" style="background-image: url('/img/cover.png');"></div>
                <div class="music-info">
                    <span class="song"></span>
                    <span class="artist"></span>
                </div>
            </article>
            <article>
                <div class="cover-historic" style="background-image: url('/img/cover.png');"></div>
                <div class="music-info">
                    <span class="song"></span>
                    <span class="artist"></span>
                </div>
            </article>
            <article>
                <div class="cover-historic" style="background-image: url('/img/cover.png');"></div>
                <div class="music-info">
                    <span class="song"></span>
                    <span class="artist"></span>
                </div>
            </article>
        </div>
    </div>

    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="lyric"></pre>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" src="https://stream-57.zeno.fm/9s7nnwmknkhvv"></audio>

    <script src="/js/script.js"></script>
    </body>
</html>
