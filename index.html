<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Beat Digital TV - El Hub Multimedia</title>
    <style>
        /* Paleta y Estilos Base "Estilo Netflix" */
        :root {
            --primary-color: #E50914; /* Rojo Netflix */
            --background-dark: #141414; /* Fondo Oscuro Profundo */
            --card-dark: #2A2A2A; /* Color de tarjeta */
            --text-light: #F0F0F0;
            --secondary-dark: #B3B3B3;
            --player-bg: #000000;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--background-dark); 
            color: var(--text-light); 
            margin: 0; 
            line-height: 1.6;
        }
        header { 
            background: var(--primary-color); 
            padding: 20px; 
            text-align: center; 
            font-size: 32px; 
            font-weight: 700; 
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 { 
            border-bottom: 2px solid var(--primary-color); 
            padding-bottom: 8px; 
            margin-bottom: 25px;
            font-size: 2em;
            color: var(--text-light);
        }

        /* Reproductor y Controles (Fijo Superior) */
        #media-player-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            min-height: 550px;
        }
        #media-player-wrapper {
            flex-grow: 1;
            background: var(--player-bg);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #main-media-player {
            width: 100%;
            flex-grow: 1;
            min-height: 400px; 
            border-radius: 12px;
            background: var(--player-bg);
        }
        #current-media-info {
            padding: 15px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.4);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        /* Contenedor de Listas (Derecha) */
        #media-list-tabs {
            flex: 0 0 320px;
            background: var(--card-dark);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .tab-button {
            background: #444;
            color: var(--secondary-dark);
            border: none;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.2s, color 0.2s;
        }
        .tab-button.active {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        #media-list-placeholder {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 5px;
        }
        .media-item {
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            background: #333;
            transition: background-color 0.2s;
            font-size: 1em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border-left: 4px solid transparent;
        }
        .media-item:hover {
            background: #444;
        }
        .media-item.active {
            background: #555;
            border-left: 4px solid var(--primary-color);
        }

        /* Secci√≥n Noticias (RSS) */
        #digital-daily {
            padding: 20px 0;
        }
        #newsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        .news-article {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .news-article:hover {
            transform: translateY(-5px);
        }
        .news-article h3 {
            color: var(--text-light);
            font-size: 1.2em;
            margin-top: 0;
            line-height: 1.3;
        }
        .news-article p {
            font-size: 0.9em;
            color: var(--secondary-dark);
            flex-grow: 1;
        }
        .news-article a {
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            text-align: right;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.12.0/dist/rss-parser.min.js"></script>
</head>
<body>

<header>üì∫ Beat Digital TV</header>
<main>

<section id="media-player-section">
    <div id="media-player-wrapper">
        <video id="main-media-player" controls autoplay></video>
        <p id="current-media-info">Cargando listas de contenido...</p>
    </div>
    
    <div id="media-list-tabs">
        <button class="tab-button active" data-type="tv">üì∫ TV Abierta</button>
        <button class="tab-button" data-type="radio">üìª Radio Digital</button>
        <button class="tab-button" data-type="movies">üé¨ Pel√≠culas/Series</button>
        
        <div id="media-list-placeholder"></div>
    </div>
</section>

<section id="digital-daily">
    <h2>üì∞ √öltimas Noticias (RBD Noticias)</h2>
    <div id="newsContainer">
        <p>Cargando noticias desde el RSS...</p>
    </div>
</section>

</main>

<script>
// =====================================================================
// === Configuraci√≥n de Listas M3U/M3U8 y RSS ===
// =====================================================================

// URL del RSS proporcionado
const RSS_URL = "https://www.rbdnoticias.com/rss.xml"; 

// URL de la lista M3U de TV Abierta (Argentina)
const TV_M3U_URL = "https://radiosargentina.com.ar/TVAR.m3u";

// URL de la lista M3U para Radio AM (Se asume que esta lista es la base para Radio Digital AM)
// Ya que radiosargentina.com.ar no expone una M3U para AM, usaremos la misma M3U para Radio.
// Si deseas una lista M3U espec√≠fica para radios AM, deber√≠as proporcionarla aqu√≠.
const RADIO_M3U_URL = "https://m3u.cl/lista/AR.m3u"; // Usaremos una lista M3U gen√©rica de Argentina como fallback.

// Definici√≥n de streams de prueba para la secci√≥n Pel√≠culas/Series
const DEMO_MOVIES = [
    { name: "Big Buck Bunny (Demo - Video)", url: "https://test-streams.mux.dev/bigbuckbunny/master.m3u8", type: 'video' },
    { name: "Serie Demo Cap√≠tulo 1 (Video)", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", type: 'video' }
];

let allMediaData = {
    tv: [],
    radio: [],
    movies: DEMO_MOVIES
};

// =====================================================================
// === Funciones de Parser M3U (Directo) ===
// =====================================================================

// Funci√≥n para descargar la lista M3U y parsearla.
async function parseM3UList(url, type) {
    const listPlaceholder = document.getElementById("media-list-placeholder");
    listPlaceholder.innerHTML = `<p style="color: var(--secondary-dark);">Descargando lista M3U para ${type}...</p>`;

    try {
        // Se usa un proxy CORS como √∫ltimo recurso para ejecutar el c√≥digo localmente. 
        // Si lo subes a un servidor, deber√≠as usar la URL directa.
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxyUrl);
        
        if (!response.ok) {
            throw new Error(`Error al descargar M3U: ${response.statusText}`);
        }
        
        const text = await response.text();
        const lines = text.split('\n');
        
        let currentItem = {};
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            if (line.startsWith('#EXTINF:')) {
                const nameMatch = line.match(/,(.+)$/);
                if (nameMatch && nameMatch[1]) {
                    currentItem.name = nameMatch[1].trim();
                }
                const groupMatch = line.match(/group-title="([^"]+)"/);
                currentItem.isRadio = groupMatch && groupMatch[1].toLowerCase().includes('radio');

            } else if (line && !line.startsWith('#')) {
                currentItem.url = line;
                
                // Heur√≠stica de tipo
                currentItem.type = (type === 'radio' || currentItem.isRadio || currentItem.url.toLowerCase().match(/\.(mp3|aac|m4a)$/)) ? 'audio' : 'video';
                
                // A√±adir al array si tiene nombre y URL
                if (currentItem.name && currentItem.url) {
                    allMediaData[type].push(currentItem);
                }
                currentItem = {}; 
            }
        }

    } catch (error) {
        console.error(`Error al cargar ${type} desde M3U:`, error);
        listPlaceholder.innerHTML = `<p style="color: red;">‚ùå Error al cargar ${type}. Verifica la URL M3U o si hay bloqueo CORS.</p>`;
    }
}

// =====================================================================
// === L√≥gica del Reproductor y Tabs ===
// =====================================================================

const playerElement = document.getElementById("main-media-player");
const infoElement = document.getElementById("current-media-info");
const listPlaceholder = document.getElementById("media-list-placeholder");
const tabButtons = document.querySelectorAll('.tab-button');
const parser = new RSSParser();

function playHLS(url) {
    playerElement.style.display = 'block';
    playerElement.tagName = 'VIDEO';
    playerElement.controls = true;
    
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(playerElement);
        playerElement.play();
    } else if (playerElement.canPlayType("application/vnd.apple.mpegurl")) {
        playerElement.src = url;
        playerElement.play();
    } else {
        infoElement.textContent = "Error: Tu navegador no soporta este stream.";
    }
}

function playAudio(url) {
    playerElement.style.display = 'block';
    playerElement.tagName = 'AUDIO'; 
    playerElement.controls = true;
    playerElement.removeAttribute('poster'); // Remover si tuviera imagen de video
    playerElement.src = url;
    playerElement.load();
    playerElement.play();
}


function handlePlayMedia(item) {
    document.querySelectorAll('.media-item').forEach(el => el.classList.remove('active'));

    const selectedElement = document.querySelector(`.media-item[data-url="${item.url}"]`);
    if (selectedElement) {
        selectedElement.classList.add('active');
    }
    
    if (item.type === 'video') {
        playHLS(item.url);
        infoElement.textContent = `üì∫ Viendo: ${item.name}`;
    } else if (item.type === 'audio') {
        playAudio(item.url);
        infoElement.textContent = `üìª Escuchando: ${item.name}`;
    }
}


function renderMediaList(type) {
    const mediaList = allMediaData[type];
    
    listPlaceholder.innerHTML = "";
    if (mediaList.length === 0) {
        listPlaceholder.innerHTML = `<p style="color: var(--secondary-dark);">No hay contenido de ${type} disponible.</p>`;
        return;
    }

    mediaList.forEach(item => {
        const div = document.createElement("div");
        div.className = "media-item";
        div.textContent = item.name;
        div.dataset.url = item.url;
        div.dataset.type = item.type;
        
        div.addEventListener('click', () => {
            handlePlayMedia(item);
        });
        
        listPlaceholder.appendChild(div);
    });

    // Reproducir el primer elemento autom√°ticamente
    if (mediaList.length > 0) {
        handlePlayMedia(mediaList[0]);
    }
}

// =====================================================================
// === Funciones del Diario Digital (RSS Parser) ===
// =====================================================================

async function loadDigitalDaily() {
    const newsContainer = document.getElementById("newsContainer");
    newsContainer.innerHTML = `<p style="padding: 15px; text-align: center;">Cargando noticias...</p>`;
    
    try {
        // Usamos un proxy de CORS para descargar el RSS y que el parser lo lea
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(RSS_URL)}`;
        const feed = await parser.parseURL(proxyUrl);
        
        if (feed.items && feed.items.length > 0) {
            newsContainer.innerHTML = feed.items.slice(0, 6).map(item => `
                <div class="news-article">
                    <h3>${item.title || 'T√≠tulo no disponible'}</h3>
                    <p>${item.contentSnippet ? item.contentSnippet.substring(0, 150) + '...' : 'Contenido no disponible.'}</p>
                    <a href="${item.link}" target="_blank">Leer Noticia Completa</a>
                </div>
            `).join('');
        } else {
             newsContainer.innerHTML = `<p>‚ö†Ô∏è El RSS est√° vac√≠o o no se pudieron parsear los items.</p>`;
        }
    } catch (error) {
        newsContainer.innerHTML = `<p style="color: red;">‚ùå Error al leer el RSS. Es posible que el servidor de RBD Noticias bloquee la lectura directa (CORS).</p>`;
        console.error("Error RSS:", error);
    }
}


// =====================================================================
// === Inicializaci√≥n ===
// =====================================================================
document.addEventListener("DOMContentLoaded", async () => {
    // 1. Cargar todas las listas M3U/M3U8
    await parseM3UList(TV_M3U_URL, 'tv');
    await parseM3UList(RADIO_M3U_URL, 'radio');
    
    // 2. Inicializar los eventos de las pesta√±as
    tabButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            tabButtons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            renderMediaList(e.target.dataset.type);
        });
    });
    
    // 3. Cargar el contenido por defecto (TV)
    renderMediaList('tv');
    
    // 4. Diario Digital
    loadDigitalDaily();
});
</script>

</body>
</html>
