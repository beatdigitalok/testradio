    <style>
        /* =======================================
        ESTILOS GENERALES Y LAYOUT PRINCIPAL
        ======================================= */
        :root {
            --bg-dark: #111111;
            --bg-medium: #1c1c1c;
            --primary-color: #ff9900;
            --text-color: #ffffff;
            --guide-width: 280px; /* Ancho de la gu√≠a de canales */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex; /* Usamos flexbox para el layout principal */
            height: 100vh;
            overflow: hidden; /* Evitar scroll general */
        }

        h2, p { display: none; } /* Ocultar textos de bienvenida */

        /* =======================================
        GU√çA DE CANALES (Carrusel Vertical)
        ======================================= */
        .carousel-container {
            flex: 0 0 var(--guide-width);
            max-width: var(--guide-width);
            height: 100vh;
            background-color: var(--bg-medium);
            overflow-y: auto; /* Scroll vertical para los canales */
            overflow-x: hidden;
            border-right: 1px solid #333;
            padding-top: 20px;
        }

        .carousel-container::-webkit-scrollbar {
            width: 8px;
        }
        .carousel-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        .tv-channel {
            padding: 12px 15px;
            text-align: left;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.2s;
            border-left: 5px solid transparent;
            margin-bottom: 2px;
        }
        .tv-channel:hover {
            background: #2a2a2a;
        }
        .tv-channel-selected {
            background: #2a2a2a !important; 
            border-left-color: var(--primary-color) !important;
        }

        .tv-channel-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tv-channel img {
            max-height: 35px;
            width: 60px;
            object-fit: contain;
            background: black;
            padding: 3px;
            border-radius: 3px;
        }
        .tv-channel-info {
            display: flex;
            flex-direction: column;
            white-space: nowrap;
            overflow: hidden;
            flex-grow: 1;
        }
        .tv-channel-info .name {
            font-size: 1em;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tv-channel-info .now-playing {
            font-size: 0.85em;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Ocultar elementos no necesarios en la gu√≠a */
        .tv-carousel-wrapper {
            display: block; /* Cambiar a bloque para scroll vertical */
            padding: 0;
            gap: 0;
        }
        .carousel-btn { display: none; }


        /* =======================================
        REPRODUCTOR (Player)
        ======================================= */
        #tv-player-container-wrapper {
            flex-grow: 1; /* El reproductor ocupa el espacio restante */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #tv-player-container {
            width: 100%;
            /* 16:9 con respecto al ancho disponible */
            padding-bottom: 56.25%; 
            position: relative;
            background: black;
        }

        /* (Resto de estilos del reproductor y controles son similares) */
        #tv-player-video, #tv-player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: black;
            border: none;
        }

        /* Info del canal (Overlay) */
        #channel-info {
            position: absolute;
            bottom: 65px; 
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
        }
        #channel-info.show { opacity: 1; }
        #channel-info img { 
            height: 40px;
            width: 80px;
            object-fit: contain;
            background: var(--bg-dark);
            padding: 5px;
            border-radius: 4px; 
        }

        /* Controles - Barra flotante */
        #player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding: 0 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        #tv-player-container:hover #player-controls {
            opacity: 1;
        }

        #player-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            font-size: 1.2em;
            width: 35px;
            height: 35px;
            line-height: 35px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        #player-controls button:hover { 
            background: rgba(255, 255, 255, 0.3); 
        }
        
        /* Contenedor de volumen y slider */
        #volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #volume-control input[type="range"] {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            cursor: pointer;
        }
        #volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
        }

        .disclaimer {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.8em;
            color: #555;
            background-color: var(--bg-dark);
        }
    </style>

            {name:"Mas FM", type:"hls", url:"https://vivo.solumedia.com:19360/masfm/masfm.m3u8", logo:"https://i.imgur.com/TJ4gWQM.png", playing: "M√∫sica y Noticias"},
            {name:"Metro TV", type:"hls", url:"https://streamtv12.ddns.net:5443/LiveApp/streams/193945633734205616732920.m3u8", logo:"https://i.imgur.com/7f7M7zl.png", playing: "Noticias"},
            {name:"Neox TV", type:"hls", url:"https://tv.streamcasthd.com:3076/live/sonicaargentinalive.m3u8", logo:"https://i.imgur.com/eIX71c9.png", playing: "M√∫sica Joven"},
            {name:"NG Federal", type:"hls", url:"https://617c5175c970b.streamlock.net:4444/tvlink/live/playlist.m3u8", logo:"https://i.imgur.com/lJCIqYn.png", playing: "Noticiero"},
            {name:"Panc TV", type:"hls", url:"https://panel.host-live.com:19360/20004/20004.m3u8", logo:"https://i.imgur.com/u1dnEVv.png", playing: "Variedades"},
            {name:"Play Television", type:"hls", url:"https://vivo.solumedia.com:19360/playtv/playtv.m3u8", logo:"https://i.ibb.co/nR85vvb/2021-01-03.jpg", playing: "Deportes"},
            {name:"Power Max Radio TV", type:"hls", url:"https://videostream.shockmedia.com.ar:19360/radio1045/radio1045.m3u8", logo:"https://i.ibb.co/qgZLYDj/channels4-profile-6.jpg", playing: "M√∫sica y TV"},
        ];

        const carousel = document.getElementById("tv-carousel");
        const channelGuide = document.getElementById("channel-guide");
        const playerVideo = document.getElementById("tv-player-video");
        const playerIframe = document.getElementById("tv-player-iframe");
        const infoBox = document.getElementById("channel-info");
        const logo = document.getElementById("channel-logo");
        const nameBox = document.getElementById("channel-name");
        const btnMute = document.getElementById("btn-mute");
        const volumeSlider = document.getElementById("volume-slider");

        let currentChannel = 0;
        let hls, dash;
        let channelElements = []; 
        let lastVolume = 0.5; 

        // ====================
        // Renderizar Canales y Eventos
        // ====================
        channels.forEach((ch, idx) => {
            const div = document.createElement("div");
            div.className = "tv-channel";
            div.innerHTML = `
                <div class="tv-channel-content">
                    <img src="${ch.logo}" alt="${ch.name}">
                    <div class="tv-channel-info">
                        <span class="name" title="${ch.name}">${ch.name}</span>
                        <span class="now-playing">${ch.playing || 'En vivo'}</span>
                    </div>
                </div>
            `;
            div.addEventListener("click", () => playChannel(idx));
            carousel.appendChild(div);
            channelElements.push(div); 
        });

        // ====================
        // Funciones de Reproducci√≥n
        // ====================
        function playChannel(idx) {
            currentChannel = idx;
            const ch = channels[idx];
            
            // 1. Destruir reproductores anteriores
            if (hls) { hls.destroy(); hls = null; }
            if (dash) { dash.reset(); dash = null; }

            // 2. Ocultar reproductores
            playerVideo.style.display = "none";
            playerIframe.style.display = "none";
            playerVideo.pause();
            playerIframe.src = "";

            // 3. Actualizar y mostrar info del canal
            logo.src = ch.logo;
            nameBox.textContent = ch.name;
            infoBox.classList.add("show");
            // Eliminar el overlay despu√©s de un tiempo, y mostrarlo de nuevo al interactuar
            clearTimeout(infoBox.timeout);
            infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
            
            // 4. Resaltar el canal seleccionado
            channelElements.forEach(el => el.classList.remove("tv-channel-selected"));
            channelElements[idx].classList.add("tv-channel-selected");
            
            // 5. Scroll al canal seleccionado (vertical)
            scrollToChannel(idx);

            // 6. Configurar y mostrar el reproductor correcto
            if (ch.type === "youtube") {
                playerIframe.style.display = "block";
                const urlWithAutoplay = ch.url.includes("autoplay=1") ? ch.url : ch.url + (ch.url.includes("?") ? "&" : "?") + "autoplay=1&mute=0"; // Asegurar autoplay
                playerIframe.src = urlWithAutoplay;
                document.getElementById("player-controls").style.display = 'none'; // YouTube maneja sus propios controles
            } else if (ch.type === "dash") {
                playerVideo.style.display = "block";
                dash = dashjs.MediaPlayer().create();
                dash.initialize(playerVideo, ch.url, true);
                playerVideo.volume = volumeSlider.value; // Aplicar volumen
                playerVideo.play().catch(()=>{});
                document.getElementById("player-controls").style.display = 'flex';
            } else { // HLS o MP4 nativo
                playerVideo.style.display = "block";
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(ch.url);
                    hls.attachMedia(playerVideo);
                    hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                        playerVideo.volume = volumeSlider.value; // Aplicar volumen
                        playerVideo.play().catch(()=>{});
                    });
                } else {
                    playerVideo.src = ch.url;
                    playerVideo.volume = volumeSlider.value; // Aplicar volumen
                    playerVideo.play().catch(()=>{});
                }
                document.getElementById("player-controls").style.display = 'flex';
            }
        }

        // Funci√≥n para desplazar la gu√≠a vertical al canal actual
        function scrollToChannel(idx) {
            const channelEl = channelElements[idx];
            if (channelEl) {
                // Calcular la posici√≥n central
                const offset = channelEl.offsetTop - (channelGuide.offsetHeight / 2) + (channelEl.offsetHeight / 2);
                channelGuide.scrollTo({ top: offset, behavior: 'smooth' });
            }
        }

        // ====================
        // Controles de Volumen
        // ====================
        function updateVolume(newVolume) {
            playerVideo.volume = newVolume;
            volumeSlider.value = newVolume;
            playerVideo.muted = newVolume === 0;
            btnMute.textContent = newVolume === 0 ? 'üîá' : 'üîä';
        }
        
        volumeSlider.oninput = (e) => {
            const newVolume = parseFloat(e.target.value);
            updateVolume(newVolume);
            lastVolume = newVolume > 0 ? newVolume : lastVolume;
        };

        btnMute.onclick = () => {
            if (playerVideo.muted || playerVideo.volume === 0) {
                let vol = lastVolume > 0 ? lastVolume : 0.5;
                updateVolume(vol);
            } else {
                lastVolume = playerVideo.volume;
                updateVolume(0);
            }
        };

        // ====================
        // Otros Controles
        // ====================
        document.getElementById("btn-play").onclick = () => { 
            if (playerVideo.style.display === "block") playerVideo.play().catch(()=>{}); 
            infoBox.classList.add("show");
            clearTimeout(infoBox.timeout);
            infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
        };
        document.getElementById("btn-pause").onclick = () => { 
            if (playerVideo.style.display === "block") playerVideo.pause(); 
            infoBox.classList.add("show");
            clearTimeout(infoBox.timeout);
            infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
        };
        document.getElementById("btn-fullscreen").onclick = () => {
            const container = document.getElementById("tv-player-container");
            // Priorizar el contenedor completo para el estilo 'app'
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        };

        // Navegaci√≥n por teclado (Arriba/Abajo para la gu√≠a vertical)
        document.addEventListener("keydown", e => {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                return;
            }
            if (e.key === "ArrowDown") {
                e.preventDefault(); 
                currentChannel = (currentChannel + 1) % channels.length;
                playChannel(currentChannel);
            }
            if (e.key === "ArrowUp") {
                e.preventDefault();
                currentChannel = (currentChannel - 1 + channels.length) % channels.length;
                playChannel(currentChannel);
            }
            // Control de volumen con flechas izquierda/derecha
            if (playerVideo.style.display === "block" && (e.key === "ArrowLeft" || e.key === "ArrowRight")) {
                 e.preventDefault(); 
                 const step = 0.05;
                 let currentVolume = parseFloat(volumeSlider.value);
                 if (e.key === "ArrowRight") {
                     currentVolume = Math.min(1, currentVolume + step);
                 } else {
                     currentVolume = Math.max(0, currentVolume - step);
                 }
                 updateVolume(currentVolume);

                 // Mostrar el overlay de info al cambiar volumen
                 infoBox.classList.add("show");
                 clearTimeout(infoBox.timeout);
                 infoBox.timeout = setTimeout(()=>infoBox.classList.remove("show"), 3000);
            }
        });

        // Iniciar con el primer canal
        playChannel(0);
    </script>
