        /* =======================================
        ESTILOS GENERALES Y PLUTO TV LIKE
        ======================================= */
        :root {
            --bg-dark: #111111;
            --bg-medium: #1c1c1c;
            --primary-color: #ff9900;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Ocultar el t√≠tulo principal y solo usar el reproductor y la gu√≠a */
        h2, p {
            display: none;
        }

        /* =======================================
        REPRODUCTOR (Player)
        ======================================= */
        #tv-player-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Ancho m√°s grande para sentirlo m√°s inmersivo */
            margin: 0 auto;
            /* 16:9 aspect ratio */
            height: 0;
            padding-bottom: 56.25%; 
            background: black;
            border-radius: 0; /* Quitamos el borde para un look m√°s de app */
            overflow: hidden;
            box-shadow: none; 
        }

        #tv-player-video, #tv-player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: black;
            border: none;
        }

        /* Info del canal - Estilo "On Now" */
        #channel-info {
            position: absolute;
            bottom: 65px; /* M√°s arriba para dejar espacio a la barra de controles */
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
        }
        #channel-info.show { opacity: 1; }
        #channel-info img { 
            height: 40px;
            width: 80px;
            object-fit: contain;
            background: var(--bg-dark);
            padding: 5px;
            border-radius: 4px; 
        }

        /* Controles - Barra flotante */
        #player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding: 0 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        #tv-player-container:hover #player-controls {
            opacity: 1;
        }

        #player-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            font-size: 1.2em;
            width: 35px;
            height: 35px;
            line-height: 35px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        #player-controls button:hover { 
            background: rgba(255, 255, 255, 0.3); 
        }
        
        /* Contenedor de volumen y slider */
        #volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #volume-control input[type="range"] {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            cursor: pointer;
        }
        #volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
        }
        
        /* =======================================
        CARRUSEL (Gu√≠a de Canales - Estilo Pluto)
        ======================================= */
        .carousel-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }
        .tv-carousel-wrapper {
            display: flex;
            overflow-x: auto;
            gap: 1px; /* Espacio m√≠nimo para simular la gu√≠a */
            padding: 0;
            background: var(--bg-medium);
            border-radius: 0;
            scroll-behavior: smooth;
        }
        .tv-carousel-wrapper::-webkit-scrollbar { display: none; }

        .tv-channel {
            flex: 0 0 auto;
            min-width: 180px; /* Canales m√°s anchos */
            padding: 10px;
            text-align: left;
            border-radius: 0;
            background: var(--bg-medium);
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tv-channel:hover {
            background: #333333;
        }
        .tv-channel-selected {
            background: var(--bg-dark) !important; /* El canal seleccionado resalta por estar oscuro */
            border-bottom: 2px solid var(--primary-color) !important;
            box-shadow: inset 5px 0 0 var(--primary-color);
        }

        .tv-channel-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tv-channel img {
            max-height: 40px;
            width: 70px;
            object-fit: contain;
            display: block;
            margin: 0;
            background: black;
            padding: 3px;
            border-radius: 3px;
        }
        .tv-channel span {
            font-size: 1em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;

        }

            text-align: center;
            font-size: 0.8em;
            color: #555;

        }

        ];

        const carousel = document.getElementById("tv-carousel");
        const playerVideo = document.getElementById("tv-player-video");
        const playerIframe = document.getElementById("tv-player-iframe");
        const infoBox = document.getElementById("channel-info");
        const logo = document.getElementById("channel-logo");
        const nameBox = document.getElementById("channel-name");

        const btnMute = document.getElementById("btn-mute");
        const volumeSlider = document.getElementById("volume-slider");

        let currentChannel = 0;
        let hls, dash;
        let channelElements = []; 
        let lastVolume = 0.5; // Guardar el volumen antes de mutear

        // ====================
        // Renderizar Canales y Eventos
        // ====================
        channels.forEach((ch, idx) => {
            const div = document.createElement("div");
            div.className = "tv-channel";
            div.innerHTML = `
                <div class="tv-channel-content">
                    <img src="${ch.logo}" alt="${ch.name}">
                    <span title="${ch.name}">${ch.name}</span>
                </div>
            `;
            div.addEventListener("click", () => playChannel(idx));
            carousel.appendChild(div);
            channelElements.push(div); 
        });

        // ====================
        // Funciones de Reproducci√≥n
        // ====================
        function playChannel(idx) {
            currentChannel = idx;
            const ch = channels[idx];
            
            // 1. Destruir reproductores anteriores
            if (hls) { hls.destroy(); hls = null; }
            if (dash) { dash.reset(); dash = null; }

            // 2. Ocultar reproductores
            playerVideo.style.display = "none";
            playerIframe.style.display = "none";
            playerVideo.pause();
            playerIframe.src = "";

            // 3. Actualizar y mostrar info del canal
            logo.src = ch.logo;
            nameBox.textContent = ch.name;
            infoBox.classList.add("show");
            setTimeout(()=>infoBox.classList.remove("show"), 3000);
            
            // 4. Resaltar el canal seleccionado
            channelElements.forEach(el => el.classList.remove("tv-channel-selected"));
            channelElements[idx].classList.add("tv-channel-selected");
            
            // 5. Scroll al canal seleccionado
            scrollToChannel(idx);

            // 6. Configurar y mostrar el reproductor correcto
            if (ch.type === "youtube") {
                playerIframe.style.display = "block";
                const urlWithAutoplay = ch.url.includes("autoplay=1") ? ch.url : ch.url + (ch.url.includes("?") ? "&" : "?") + "autoplay=1";
                playerIframe.src = urlWithAutoplay;
                
                // Deshabilitar controles de video (no aplican al iframe)
                document.getElementById("player-controls").style.display = 'none';

            } else if (ch.type === "dash") {
                playerVideo.style.display = "block";
                dash = dashjs.MediaPlayer().create();
                dash.initialize(playerVideo, ch.url, true);
                playerVideo.volume = volumeSlider.value; // Aplicar volumen
                playerVideo.play().catch(()=>{});
                document.getElementById("player-controls").style.display = 'flex';

            } else { // HLS o MP4 nativo
                playerVideo.style.display = "block";
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(ch.url);
                    hls.attachMedia(playerVideo);
                    hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                        playerVideo.volume = volumeSlider.value; // Aplicar volumen
                        playerVideo.play().catch(()=>{});
                    });
                } else {
                    playerVideo.src = ch.url;
                    playerVideo.volume = volumeSlider.value; // Aplicar volumen
                    playerVideo.play().catch(()=>{});
                }
                document.getElementById("player-controls").style.display = 'flex';
            }
        }

        // Desplazamiento de carrusel (funci√≥n anterior)
        function scrollToChannel(idx) {
            const channelEl = channelElements[idx];
            if (channelEl) {
                const scrollLeft = channelEl.offsetLeft - carousel.offsetWidth / 2 + channelEl.offsetWidth / 2;
                carousel.scrollTo({ left: scrollLeft, behavior: 'smooth' });
            }
        }

        // ====================
        // Controles de Volumen
        // ====================
        function updateVolume(newVolume) {
            playerVideo.volume = newVolume;
            volumeSlider.value = newVolume;
            playerVideo.muted = newVolume === 0;
            btnMute.textContent = newVolume === 0 ? 'üîá' : 'üîä';
        }
        
        volumeSlider.oninput = (e) => {
            const newVolume = parseFloat(e.target.value);
            updateVolume(newVolume);
            lastVolume = newVolume > 0 ? newVolume : lastVolume; // Guardar el volumen si no es cero
        };

        btnMute.onclick = () => {
            if (playerVideo.muted || playerVideo.volume === 0) {
                // Desmutear
                let vol = lastVolume > 0 ? lastVolume : 0.5;
                updateVolume(vol);
            } else {
                // Mutear
                lastVolume = playerVideo.volume; // Guardar volumen actual antes de mutear
                updateVolume(0);
            }
        };

        // ====================
        // Otros Controles
        // ====================
        document.getElementById("btn-play").onclick = () => { 
            if (playerVideo.style.display === "block") playerVideo.play().catch(()=>{}); 
        };
        document.getElementById("btn-pause").onclick = () => { 
            if (playerVideo.style.display === "block") playerVideo.pause(); 
        };
        document.getElementById("btn-fullscreen").onclick = () => {
            const container = document.getElementById("tv-player-container");
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                container.webkitRequestFullscreen();
            }
        };

        // Navegaci√≥n por teclado
        document.addEventListener("keydown", e => {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                return;
            }
            if (e.key === "ArrowRight") {
                e.preventDefault();
                currentChannel = (currentChannel + 1) % channels.length;
                playChannel(currentChannel);
            }
            if (e.key === "ArrowLeft") {
                e.preventDefault();
                currentChannel = (currentChannel - 1 + channels.length) % channels.length;
                playChannel(currentChannel);
            }
        });

        // Iniciar con el primer canal
        playChannel(0);
    </script>
